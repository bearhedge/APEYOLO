substitutions:
  _REGION: asia-east1
  _REPO: cloud-run-source-deploy
  _SERVICE: apeyolo

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - id: 'Docker build'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - asia-east1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$COMMIT_SHA
      - -f
      - Dockerfile
      - .

  - id: 'Docker push'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - asia-east1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$COMMIT_SHA
  - id: 'Deploy to Cloud Run'
    name: 'gcr.io/cloud-builders/gcloud'
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=asia-east1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$COMMIT_SHA
      - --region=${_REGION}
      - --vpc-connector=run-connector
      - --vpc-egress=all-traffic
      - --set-env-vars=BROKER_PROVIDER=ibkr,IBKR_ENV=live,IBKR_BASE_URL=https://api.ibkr.com,IBKR_ACCOUNT_ID=U19860056,IBKR_ALLOWED_IP=35.206.203.27
      - --update-secrets=IBKR_CLIENT_ID=ibkr-client-id:latest,IBKR_CLIENT_KEY_ID=ibkr-client-key-id:latest,IBKR_CREDENTIAL=ibkr-credential:latest,IBKR_PRIVATE_KEY=ibkr-private-key:latest,GOOGLE_CLIENT_ID=google-oauth-client-id:latest,GOOGLE_CLIENT_SECRET=google-oauth-client-secret:latest,JWT_SECRET=jwt-secret:latest,DATABASE_URL=database-url:latest
      - --quiet
images:
  - asia-east1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$COMMIT_SHA
